<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch a Sketch</title>
</head>

<body>


    <h1>Etch a Sketch</h1>

    <div class="div-buttons">
        <input type="color" id="colorButton">
        <div class="inputRange">
            <label for="gridSize" id="labelGridSize">Grid Size: 16 x 16</label>
            <input id="gridSize" type="range" min="16" max="64" value="16" step="2">
        </div>
        <button id="clear" class="buttons">Clear</button>
        <button id="rainbowButton" class="buttons">RGB</button>
    </div>
    <div class="container"></div>


    <script src="./script.js"></script>
</body>

</html>
